<style>
    .t744__title_small {
        display: none;
    }

    .t-slds__bgimg {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    /* делаем контейнер опций двуколоночным */
    .t744__textwrapper .js-product-controls-wrapper {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        /* расстояние между колонками и строками */
        margin-bottom: 25px;
        /* при необходимости */
    }

    .t744 .js-product-edition-option-name.t-product__option-title.t-descr_xxs,
    .t744 .js-product-option-name.t-product__option-title.t-descr_xxs {
        font-size: 28px;
        font-weight: 500;
        line-height: 1.1;
        font-family: 'Cormorant Garamond', serif;
        color: #2d371e;
    }

    .t744 .js-product-edition-option-variants,
    .t744 .js-product-option-variants,
    .t744 .t-product__option-title,
    .aiva-subtitle,
    .aiva-upload-instruction,
    .aiva-accordion-content {
        font-size: 16px;
        line-height: 1.1;
        color: #2d371e;
        font-family: 'Raleway', Arial, sans-serif;
    }


    .aiva-subtitle {
        margin-bottom: 5px;
    }

    .aiva-upload-instruction {
        margin-top: 15px;
    }

    .t-product__option-variants select {
        align-content: center;
    }

    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-variants_regular .js-product-option-variants {
        text-align: center !important;
        text-align-last: center !important;
    }

    /* Стили для button в корзину" */
    .t744 .t-btn_sm {
        width: 280px;
        height: 38px;
        font-size: 16px;
        font-family: 'Raleway', Arial, sans-serif;
        font-weight: 400;
    }

    .aiva-file-preview {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 8px;
        position: relative;
    }

    .aiva-file-preview-image {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 6px;
        border: 1px solid #ddd;
    }

    .aiva-file-info {
        flex: 1;
        min-width: 0;
    }

    .aiva-file-name {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
    }

    .aiva-file-size {
        font-size: 12px;
        color: #666;
    }

    .aiva-file-remove {
        width: 24px;
        height: 24px;
        border: none;
        background: none;
        color: #ff4444;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s;
    }

    .aiva-file-remove:hover {
        color: #cc0000;
    }

    .js-product-edition-option[data-edition-option-id="Размер холста"] {
        grid-column: span 2;
    }

    /* на мобильных под одну колонку */
    @media (max-width: 640px) {
        .t744__textwrapper .js-product-controls-wrapper {
            grid-template-columns: 1fr;
        }

        .js-product-edition-option[data-edition-option-id="Размер холста"] {
            grid-column: span 1;
        }
    }


    .aiva-line {
        height: 1px;
        background-color: #2d371e;

    }

    .aiva-price-message {
        font-size: 16px;
        line-height: 1.1;
        color: #2d371e;
        margin: 15px 0;
        font-family: 'Raleway', Arial, sans-serif;
    }

    .aiva-accordion {
        font-family: inherit;
        color: #2d371e;
    }

    .aiva-accordion-item {
        border-bottom: 1px solid #2d371e;
        margin-bottom: 10px;
    }

    .aiva-accordion-title {
        cursor: pointer;
        font-size: 28px;
        font-weight: 500;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 0 0 0;
    }

    .aiva-symbol {
        font-size: 20px;
        line-height: 1;
        transition: transform 0.2s ease;
    }

    .aiva-accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        font-size: 16px;
        line-height: 1.1;
        margin: 15px 0;
    }

    .aiva-accordion-content.open {
        max-height: 500px;
    }

    /* File-input */
    .aiva-file-input {
        display: block;
        width: 100%;

        margin: 12px 0;
        background: transparent;
        cursor: pointer;
        font-size: 0;
    }

    .aiva-file-input::file-selector-button,
    .aiva-file-input::-webkit-file-upload-button {
        width: 100%;
        padding: 12px 24px;
        background: #FFF1F0;
        border: none;
        border-radius: 32px;
        box-shadow: 0px 4px 4px 0px #00000040 inset;
        font-family: 'Cormorant Garamond', serif;
        transition: background .2s;
        font-size: 16px;
        color: rgba(45, 55, 30, 0.5);
    }

    .aiva-file-input::file-selector-button:hover,
    .aiva-file-input::-webkit-file-upload-button:hover {
        background: #FFF1F0;
    }

    .aiva-file-input::file-selector-text,
    .aiva-file-input::-webkit-file-upload-text {
        display: none !important;
    }

    /* Селект-опции */
    .js-product .t-product__option-variants:after {
        content: none !important;
        display: none !important;
    }

    .t-product__option-variants_regular .js-product-option-variants {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        border: none;
        background: #f2f1d5;
        border-radius: 32px;
        padding: 12px 20px;
        font-size: 16px;
        line-height: 1.1;
        color: #2d371e;
        cursor: pointer;
        width: 100%;
        background-image: none !important;
    }

    .t-product__option-variants_regular .js-product-option-variants::-ms-expand {
        display: none;
    }

    .t-product__option-variants_regular .js-product-option-variants:hover {
        outline: none;
        background: #fff1f0;
    }

    .t-product__option-variants_regular .js-product-option-variants:focus {
        outline: none;
        background: #fff1f0;
    }


    /* 1) Отбираем только блок «Тема» */
    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-variants_radio .t-product__option-item {
        display: flex !important;
        gap: 12px;
        /* промежуток между радио, текстом, селектом */
    }

    .js-product-edition-option[data-edition-option-id="Тема"] .js-product-option.t-product__option {
        margin-top: 0px !important;
        margin-bottom: 0px !important;
    }

    /* Нацеливаемся только на нужный select (например, внутри блока “Тема”) */
    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-variants_regular .js-product-option-variants {
        /* Желаемая высота */
        height: 32px !important;
        /* Центруем текст по вертикали */
        line-height: 32px !important;
        /* Задаём новые внутренние отступы */
        padding: 0 8px !important;
        /* При необходимости уменьшаем шрифт */
        font-size: 14px !important;
        /* Чтобы не растягивался контейнер */
        box-sizing: border-box;
    }

    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-variants_regular {
        /* Например, чуть меньше отступов вокруг */
        padding: 0 !important;
    }

    /* 2) Убираем у радио и чекмарк-иконки любые margin */
    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-item input[type="radio"],
    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-item .t-product__option-checkmark {
        margin: 0 !important;
        flex-shrink: 0;
    }

    /* 3) Заголовок (“Город”, “Селфи”…) не переносится и не сжимается */
    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-item .t-product__option-title {
        white-space: nowrap;
        flex-shrink: 0;
    }

    /* 4) Блок с внутренним select (количество) «прилипает» вправо */
    .js-product-edition-option[data-edition-option-id="Тема"] .t-product__option-item .js-product-option {
        margin-left: auto;
        display: flex;
        align-items: center;
    }


    .t-slds__thumbsbullet-wrapper {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .t-slds__thumbsbullet-wrapper::-webkit-scrollbar {
        display: none;
    }

    /* каждая миниатюра: (100% - 3*gap)/4 */
    .t-slds__thumbsbullet {
        flex: 0 0 calc((100% - 3 * 10px) / 4);
    }

    /* смена цвета радиокнопок */
    .js-product .t-product__option-item_radio .t-product__option-input+.t-product__option-checkmark::before {
        border: 1px solid #FFCAD0;
        height: 16px;
        left: -26px;
        width: 16px;
    }

    .js-product .t-product__option-item_radio.t-product__option-item_active .t-product__option-input:checked+.t-product__option-checkmark::after {
        background-color: #FFCAD0;
    }

    .js-product .t-product__option-item_radio.t-product__option-item_active .t-product__option-input+.t-product__option-checkmark::before {
        border: 1px solid #FFCAD0;
    }

    .t744 .t-product__option-variants {
        width: 100%;
    }
</style>
